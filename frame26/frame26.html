<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="frame26.css">
    <title>Frame26</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__bar">
                <img src="assets/icons/logo.svg" alt="Лого" class="header__bar-logo logo">
                <button class="header__bar-catalog">
                    <img src="assets/icons/catalogHeader.svg" alt="Каталог" class="header__bar-catalog--icon">Каталог
                </button>
                <div class="header__bar-search-field">
                    <div class="header__bar-search-field-left-panel">Поиск</div>
                    <input type="text" class="header__bar-search-bar"
                        placeholder="Введите артикул запчасти, наименование или VIN-номер автомобиля">
                </div>
                <div class="header__bar-phone-box">
                    <img src="assets/icons/telHeader.svg" alt="Телефон" class="header__bar-phone-box--icon">
                    +7 495 367-0710
                </div>
                <div class="header__bar-account">
                    <img src="assets/icons/loginHeader.svg" alt="Логин" class="header__bar-account-icon">
                    <div class="header__bar-account-column">
                        <p>Личный кабинет</p>
                        <p>Вход</p>
                    </div>
                </div>
                <div class="header__bar-cart">
                    <img src="assets/icons/shoppingCartHeader.svg" alt="Корзина" class="header__bar-cart-icon">
                    <div class="header__bar-account-column">
                        <p>Корзина</p>
                        <p>0,00 Р</p>
                    </div>
                </div>
            </div>
            <nav class="nav">
                <a href="" class="nav__link">Клиентам</a>
                <a href="" class="nav__link">Гарантии</a>
                <a href="" class="nav__link">Способы оплаты и доставка</a>
                <a href="" class="nav__link">Контакты</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__cart">
                <h1 class="main__cart-title">Корзина</h1>
            </div>
        </div>
    </main>
</body>

</html>
